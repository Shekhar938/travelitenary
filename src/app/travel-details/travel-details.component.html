    <div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Travel Details</h2>
      <form [formGroup]="travelForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
          <input
            id="destination"
            type="text"
            formControlName="destination"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
          <div *ngIf="travelForm.get('destination')?.invalid && travelForm.get('destination')?.touched" class="text-red-500 text-sm">
            Destination is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input
            id="startDate"
            type="date"
            formControlName="startDate"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
          <div *ngIf="travelForm.get('startDate')?.invalid && travelForm.get('startDate')?.touched" class="text-red-500 text-sm">
            Start date is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
          <input
            id="endDate"
            type="date"
            formControlName="endDate"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
          <div *ngIf="travelForm.get('endDate')?.invalid && travelForm.get('endDate')?.touched" class="text-red-500 text-sm">
            End date is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="activities" class="block text-sm font-medium text-gray-700">Activities</label>
          <textarea
            id="activities"
            formControlName="activities"
            rows="3"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          ></textarea>
          <div *ngIf="travelForm.get('activities')?.invalid && travelForm.get('activities')?.touched" class="text-red-500 text-sm">
            Activities are required.
          </div>
        </div>

        <div class="mb-4">
          <label for="numberOfTravelers" class="block text-sm font-medium text-gray-700">Number of Travelers</label>
          <input
            id="numberOfTravelers"
            type="number"
            formControlName="numberOfTravelers"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
          <div *ngIf="travelForm.get('numberOfTravelers')?.invalid && travelForm.get('numberOfTravelers')?.touched" class="text-red-500 text-sm">
            Number of travelers must be at least 1.
          </div>
        </div>

        <div class="mb-4">
          <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
          <input
            id="budget"
            type="text"
            formControlName="budget"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
          <div *ngIf="travelForm.get('budget')?.invalid && travelForm.get('budget')?.touched" class="text-red-500 text-sm">
            Budget is required.
          </div>
        </div>

        <button
          type="submit"
          [disabled]="travelForm.invalid"
          class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
    </div>
