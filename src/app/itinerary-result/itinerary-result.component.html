<div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Itinerary Request</h2>
    <div *ngIf="itinerary" class="space-y-4">
      <p><strong>Destination:</strong> {{ itinerary.destination }} &nbsp; <strong>Start Date:</strong> {{ itinerary.startDate }} &nbsp; <strong>End Date:</strong> {{ itinerary.endDate }}</p>
      <p><strong>Activities:</strong> {{ itinerary.activities }}</p>
    </div>

    <h2 class="text-2xl font-bold mb-4 mt-4">Your Travel Itinerary</h2>
    <div>
        <p>{{"result"}}</p>
    </div>
  </div>
