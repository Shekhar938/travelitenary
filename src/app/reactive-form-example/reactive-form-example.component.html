<div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Enter Travel Details (Reactive Form)</h2>
    <form [formGroup]="travelForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label for="destination" class="block text-gray-700 text-sm font-bold mb-2">Destination</label>
        <input type="text" id="destination" formControlName="destination" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="travelForm.get('destination')?.invalid && travelForm.get('destination')?.touched" class="text-red-500 text-sm mt-1">
          Destination is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
        <input type="date" id="startDate" formControlName="startDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="travelForm.get('startDate')?.invalid && travelForm.get('startDate')?.touched" class="text-red-500 text-sm mt-1">
          Start Date is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700 text-sm font-bold mb-2">End Date</label>
        <input type="date" id="endDate" formControlName="endDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="travelForm.get('endDate')?.invalid && travelForm.get('endDate')?.touched" class="text-red-500 text-sm mt-1">
          End Date is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="activities" class="block text-gray-700 text-sm font-bold mb-2">Activities</label>
        <textarea id="activities" rows="4" formControlName="activities" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        <div *ngIf="travelForm.get('activities')?.invalid && travelForm.get('activities')?.touched" class="text-red-500 text-sm mt-1">
          Activities are required.
        </div>
      </div>
      <button type="submit" [disabled]="travelForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Itinerary</button>
    </form>
  </div>
