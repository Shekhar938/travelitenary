<div class="p-6 max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md">
  <button (click)="toggleDarkMode()" class="mb-4 bg-gray-700 text-white py-2 px-4 rounded">Toggle Dark Mode</button>
  <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Enter Travel Details (Template-Driven Form)</h2>
  <form #travelForm="ngForm" (ngSubmit)="onSubmit(travelForm)" novalidate>
    <div class="mb-4">
      <label for="destination" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Destination</label>
      <input type="text" id="destination" required [(ngModel)]="itinerary.destination" name="destination" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <div *ngIf="travelForm.controls['destination']?.invalid && travelForm.controls['destination']?.touched" class="text-red-500 text-sm mt-1">
        Destination is required.
      </div>
    </div>
    <div class="mb-4 flex flex-col md:flex-row md:space-x-4">
      <div class="w-full mb-4 md:mb-0">
        <label for="startDate" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Start Date</label>
        <input type="date" id="startDate" required [(ngModel)]="itinerary.startDate" name="startDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="travelForm.controls['startDate']?.invalid && travelForm.controls['startDate']?.touched" class="text-red-500 text-sm mt-1">
          Start Date is required.
        </div>
      </div>
      <div class="w-full">
        <label for="endDate" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">End Date</label>
        <input type="date" id="endDate" required [(ngModel)]="itinerary.endDate" name="endDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="travelForm.controls['endDate']?.invalid && travelForm.controls['endDate']?.touched" class="text-red-500 text-sm mt-1">
          End Date is required.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="activities" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Activities</label>
      <textarea id="activities" rows="4" required [(ngModel)]="itinerary.activities" name="activities" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      <div *ngIf="travelForm.controls['activities']?.invalid && travelForm.controls['activities']?.touched" class="text-red-500 text-sm mt-1">
        Activities are required.
      </div>
    </div>
    <button type="submit" [disabled]="travelForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Itinerary</button>
  </form>
</div>
